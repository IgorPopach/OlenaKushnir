<div class="container">
  <div class="row">
    <form>
      <div class="form-group">
        <label>Email address</label>
        <input type="text" class="form-control" placeholder="Enter email" name="email" ngModel required email #email="ngModel">
        <p *ngIf="email.invalid && email.touched" class="alert alert-danger">Invalid input</p>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" placeholder="Password" name="password" ngModel required minlength="6" maxlength="10" #password="ngModel">
        <p *ngIf="password.invalid && password.touched" class="alert alert-danger">Invalid input</p>
      </div>
      <button type="submit" [disabled]="!Form.valid">Login</button>
    </form>
  </div>
</div>
