<div class="container">
  <h1 *ngIf="(authService.user | async)">
    Welcome Olenka!
  </h1>

  <div *ngIf="!(authService.user | async)">
    <input type="text" [(ngModel)]="email" placeholder="email" />
    <input type="password" [(ngModel)]="password" placeholder="email" />
    <button (click)="login()" [disabled]="!email || !password">
      Login
    </button>
  </div>

  <div class="row" *ngIf="(authService.user | async)">
    <button (click)="logout()">
      Logout
    </button>
    <app-admin-page></app-admin-page>
  </div>
</div>
